<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name=”viewport” content=”width=1024, minimal-ui”>
	<!-- iPhone 5s -->
<link rel="apple-touch-startup-image" href="startup-image.png">
	<link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta charset="utf-8">
	<title>Pack-out Time</title>
	<script src="beam.js"> </script>
	<!-- jquery stuff -->
	<link rel="stylesheet" href="themes/solvay1.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="bod">
<div id='bg'>
<img src='landscape.png' id='landscape' style='display:none'/>
</div>
<h2 id='heading'>Packout: </h2><h2 id="results"></h2>
<br>
<h2 id='heading'>Boxes Needed: </h2><h2 style="display:inline;" id="boxesNeeded"></h2><a href="https://downtowndistro.com" style="display:inline;margin-right:4%;"> <img style="margin-left:60%;width:7%;height:7%;" src="https://www.downtowndistro.com/DoubleD.svg"/></a>
<form class="full-width-slider">
	<label for="pass-t" class="">Number of Passes: <span id="slide-pt">12</span></label>
    <input onchange="calculate()" type="range" name="slider-12" id="pass-t" value="10" min="0" max="30" data-highlight="true">
<label for="pass-c" class="">Current Pass: <span id="slide-pc">12</span></label>
    <input onchange="calculate()" type="range" name="slider-12" id="pass-c" value="10" min="0" max="30" data-highlight="true">
<label for="weight-a" class="">Weight of Blender A: <span id="slide-wa">0</span></label>
	
    <input onchange="calculate()" type="range" name="slider-12" id="weight-a" value="0" step="250" min="0" max="30000" data-highlight="true">
<label for="weight-b" class="">Weight of Blender B: <span id="slide-wb">0</span></label>
    <input onchange="calculate()" type="range" name="slider-12" id="weight-b" step="250" value="0" min="0" max="30000" data-highlight="true">
<label for="activeBlender">Blender with increasing weight:
    <select onchange="calculate()" style='height:300%;background-color:red'id="activeBlender" name="flip-1" data-role="flipswitch">
        <option value="A">A</option>
        <option value="B">B</option>
    </select></label>
<label for="rate" class="">Rate: <span id="slide-rate">5000</span></label>
	
    <input onchange="calculate()" type="range" name="slider-12" id="rate" step="250" value="5000" min="0" max="6000" data-highlight="true">
<label for="slider-s" class="">Box Weight: <span id="slide-bw">1400</span></label>
	
    <input onchange="calculate()" type="range" name="slider-12" id="boxes" value="1400" min="0" max="1800" step="50" data-highlight="true">
</form>

</body>
</html>
